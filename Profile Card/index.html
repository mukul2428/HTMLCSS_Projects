<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="profile-details">
        <div class="profile-img">
          <img class="img" src="viralcoder.jpeg" alt="" />
        </div>
        <div class="text-content">
          <h3>Viral Coder</h3>
          <p class="work-area">Youtuber & Blogger</p>
        </div>
        <div class="social-media">
          <div class="icons icon-1">
            <i class="icon fa fa-brands fa-instagram"></i>
          </div>
          <div class="icons icon-2">
            <i class="icon fa fa-brands fa-facebook"></i>
          </div>
          <div class="icons icon-3">
            <i class="icon fa fa-brands fa-twitter"></i>
          </div>
          <div class="icons icon-4">
            <i class="icon fa fa-brands fa-youtube"></i>
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="interact-btn">Subscribe</button>
          <button type="button" class="interact-btn">Message</button>
        </div>
        <div class="interaction-result">
          <div class="interact-data">
            <i class="fa fa-regular fa-heart"></i>
            <p class="interact-data">60k</p>
          </div>
          <div class="interact-data">
            <i class="fa fa-regular fa-comment"></i>
            <p class="interact-data">20k</p>
          </div>
          <div class="interact-data">
            <i class="fa fa-regular fa-share"></i>
            <p class="interact-data">12k</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

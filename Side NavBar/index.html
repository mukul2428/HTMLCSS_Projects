<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navbar</title>
    <script
      src="https://kit.fontawesome.com/e21dc22674.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <input type="checkbox" id="btn" />
    <label for="btn" class="cross"><i class="fa-solid fa-bars"></i></label>
    <div class="container">
      <h3 class="menu-name">Side Menu</h3>
      <nav class="nav-bar">
        <ul class="main-content">
          <li class="list-item">
            <i class="fa-solid fa-house"></i><a href="#">Home</a>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-sliders"></i><a href="#">Clients</a>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-address-book"></i><a href="#">Services</a>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-gear"></i><a href="#">Settings</a>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-bars-staggered"></i><a href="#">Features</a>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-user"></i><a href="#">About us</a>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-earth-asia"></i><a href="#">Languages</a>
          </li>
          <li class="list-item">
            <i class="fa-solid fa-envelope"></i><a href="#">Contact us</a>
          </li>
        </ul>
        <div class="social-section">
          <div class="social"><i class="fa-brands fa-facebook"></i></div>
          <div class="social"><i class="fa-brands fa-twitter"></i></div>
          <div class="social"><i class="fa-brands fa-github"></i></div>
          <div class="social"><i class="fa-brands fa-youtube"></i></div>
        </div>
      </nav>
    </div>
  </body>
</html>
